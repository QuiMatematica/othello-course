<!DOCTYPE HTML>

<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Qui Othello</title>
    <link rel="stylesheet" href="../assets/bootstrap-icons/bootstrap-icons.min.css">
    <link href="../css/othello.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>

<style>
  .btn-arrow {
    position: absolute;
    top: 50%; transform: translateY(-50%);
    width: 2.25rem; height: 2.25rem;
    border: 0; border-radius: 50%;
    background: rgba(0,0,0,.35);
    display: inline-flex; align-items: center; justify-content: center;
    z-index: 5;
  }
  .btn-arrow:hover { background: rgba(0,0,0,.5); }
  .btn-arrow-left  { left: 0.5rem; }
  .btn-arrow-right { right: 0.5rem; }
  .btn-arrow .carousel-control-prev-icon,
  .btn-arrow .carousel-control-next-icon {
    filter: invert(1);
    width: 1rem; height: 1rem;
  }
  /* Indicatori ridimensionati e centrati */
  .carousel-indicators [data-bs-target] {
    background-color: #333;
  }
  .carousel-indicators {
    justify-content: center;
  }
</style>

</head>

<body>

<div id="courseCarousel" class="carousel slide" data-bs-ride="false">
  <div class="carousel-inner">

    <!-- ===== Sezione BASE ===== -->
    <div class="carousel-item active">
      <div class="container py-4">

        <!-- Header con indicatori e frecce -->
        <div class="carousel-header position-relative text-center mb-3">

          <!-- Dots indicator -->
          <div class="carousel-indicators position-static mb-2">
            <button type="button" data-bs-target="#courseCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Base"></button>
            <button type="button" data-bs-target="#courseCarousel" data-bs-slide-to="1" aria-label="Intermedio"></button>
            <button type="button" data-bs-target="#courseCarousel" data-bs-slide-to="2" aria-label="Avanzato"></button>
          </div>

          <!-- Frecce e titolo -->
          <div class="d-flex align-items-center justify-content-center position-relative">
            <button class="btn-arrow btn-arrow-left" type="button" data-bs-target="#courseCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <h2 class="m-0 text-success">Base</h2>
            <button class="btn-arrow btn-arrow-right" type="button" data-bs-target="#courseCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
          </div>

        </div>

        <!-- Capitoli -->
        <div class="row g-3">
          <div class="col-12 col-md-3">
            <div class="p-3 border rounded shadow-sm h-100">
              <h5 class="fw-bold">Capitolo 1</h5>
              <ul class="list-unstyled">
                <li><a href="#" class="text-decoration-none d-flex align-items-center"><span class="me-2">▶️</span>Regole</a></li>
                <li><a href="#" class="text-decoration-none d-flex align-items-center"><span class="me-2">▶️</span>Preparazione</a></li>
              </ul>
            </div>
          </div>
          <!-- altre colonne capitolo -->
        </div>

      </div>
    </div>

    <!-- ===== Sezione INTERMEDIO ===== -->
    <div class="carousel-item">
      <div class="container py-4">
        <div class="carousel-header position-relative text-center mb-3">
          <div class="carousel-indicators position-static mb-2">
            <button type="button" data-bs-target="#courseCarousel" data-bs-slide-to="0" aria-label="Base"></button>
            <button type="button" data-bs-target="#courseCarousel" data-bs-slide-to="1" class="active" aria-current="true" aria-label="Intermedio"></button>
            <button type="button" data-bs-target="#courseCarousel" data-bs-slide-to="2" aria-label="Avanzato"></button>
          </div>
          <div class="d-flex align-items-center justify-content-center position-relative">
            <button class="btn-arrow btn-arrow-left" type="button" data-bs-target="#courseCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <h2 class="m-0 text-warning">Intermedio</h2>
            <button class="btn-arrow btn-arrow-right" type="button" data-bs-target="#courseCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
          </div>
        </div>
        <!-- Capitoli intermedio... -->
      </div>
    </div>

    <!-- ===== Sezione AVANZATO ===== -->
    <div class="carousel-item">
      <div class="container py-4">
        <div class="carousel-header position-relative text-center mb-3">
          <div class="carousel-indicators position-static mb-2">
            <button type="button" data-bs-target="#courseCarousel" data-bs-slide-to="0" aria-label="Base"></button>
            <button type="button" data-bs-target="#courseCarousel" data-bs-slide-to="1" aria-label="Intermedio"></button>
            <button type="button" data-bs-target="#courseCarousel" data-bs-slide-to="2" class="active" aria-current="true" aria-label="Avanzato"></button>
          </div>
          <div class="d-flex align-items-center justify-content-center position-relative">
            <button class="btn-arrow btn-arrow-left" type="button" data-bs-target="#courseCarousel" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            </button>
            <h2 class="m-0 text-primary">Avanzato</h2>
            <button class="btn-arrow btn-arrow-right" type="button" data-bs-target="#courseCarousel" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
            </button>
          </div>
        </div>
        <!-- Capitoli avanzato... -->
      </div>
    </div>

  </div>
</div>



</body>
</html>
