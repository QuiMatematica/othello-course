<!DOCTYPE HTML>

<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Qui Othello</title>
    <link rel="stylesheet" href="../assets/bootstrap-icons/bootstrap-icons.min.css">
    <link href="../css/othello.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>

<style>
  /* Container slider per mobile */
  .sections-wrapper {
    position: relative;
  }

  .sections-slider {
    display: flex;
    overflow-x: hidden; /* niente scroll manuale */
    scroll-behavior: smooth;
  }

  .section-col {
    flex: 0 0 100%; /* su mobile: una sezione per volta */
    max-width: 100%;
  }

  /* Frecce */
  .arrow-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    background: rgba(0, 0, 0, 0.5);
    color: white;
    border: none;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    display: none; /* nascoste di default */
    justify-content: center;
    align-items: center;
    cursor: pointer;
    z-index: 10;
  }

  .arrow-left {
    left: 5px;
  }

  .arrow-right {
    right: 5px;
  }

  /* Mostra le frecce solo su schermi piccoli */
  @media (max-width: 767px) {
    .arrow-btn {
      display: flex;
    }
  }

  /* Su desktop torna layout a 3 colonne */
  @media (min-width: 768px) {
    .sections-slider {
      overflow: visible;
      flex-wrap: nowrap;
    }
    .section-col {
      flex: 0 0 33.3333%;
      max-width: 33.3333%;
    }
  }
</style>

</head>

<body>


<div class="container-xxl my-5">
  <div class="sections-wrapper">

    <!-- Frecce -->
    <button class="arrow-btn arrow-left" onclick="scrollSections(-1)">&#8592;</button>
    <button class="arrow-btn arrow-right" onclick="scrollSections(1)">&#8594;</button>

    <!-- Slider -->
    <div class="sections-slider" id="sectionsSlider">

      <!-- Sezione Base -->
      <div class="section-col px-3">
        <div class="p-3 border rounded shadow-sm h-100">
          <h2 class="text-success text-center">Base</h2>
          <div class="mb-3">
            <h5 class="fw-bold">Capitolo 1: Introduzione</h5>
            <ul class="list-unstyled ms-3">
              <li><a href="#" class="d-flex align-items-center text-decoration-none">
                <span class="me-2">▶️</span> Pagina 1.1 - Le regole
              </a></li>
              <li><a href="#" class="d-flex align-items-center text-decoration-none">
                <span class="me-2">▶️</span> Pagina 1.2 - Preparazione
              </a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Sezione Intermedio -->
      <div class="section-col px-3">
        <div class="p-3 border rounded shadow-sm h-100">
          <h2 class="text-warning text-center">Intermedio</h2>
          <div class="mb-3">
            <h5 class="fw-bold">Capitolo 1: Strategie</h5>
            <ul class="list-unstyled ms-3">
              <li><a href="#" class="d-flex align-items-center text-decoration-none">
                <span class="me-2">▶️</span> Pagina 1.1 - Equilibrio
              </a></li>
            </ul>
          </div>
        </div>
      </div>

      <!-- Sezione Avanzato -->
      <div class="section-col px-3">
        <div class="p-3 border rounded shadow-sm h-100">
          <h2 class="text-primary text-center">Avanzato</h2>
          <div class="mb-3">
            <h5 class="fw-bold">Capitolo 1: Controllo</h5>
            <ul class="list-unstyled ms-3">
              <li><a href="#" class="d-flex align-items-center text-decoration-none">
                <span class="me-2">▶️</span> Pagina 1.1 - Linee critiche
              </a></li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<script>
  let currentIndex = 0;

  function scrollSections(direction) {
    const slider = document.getElementById('sectionsSlider');
    const sections = slider.querySelectorAll('.section-col');
    const total = sections.length;

    currentIndex += direction;
    if (currentIndex < 0) currentIndex = 0;
    if (currentIndex >= total) currentIndex = total - 1;

    slider.scrollTo({
      left: sections[currentIndex].offsetLeft,
      behavior: 'smooth'
    });
  }
</script>

</body>
</html>
