<!DOCTYPE HTML>

<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Qui Othello</title>
    <link rel="stylesheet" href="../assets/bootstrap-icons/bootstrap-icons.min.css">
    <link href="../css/othello.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>

    <!-- CSS Sentiero -->
    <style>
        .path {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .path::before {
            content: "";
            position: absolute;
            width: 4px;
            background: #ccc;
            top: 0;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 0;
        }

        .step {
            background: white;
            border: 3px solid #28a745;
            border-radius: 20px; /* rettangolare con angoli arrotondati */
            min-width: 200px;
            padding: 20px;
            margin: 15px 0;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            color: #000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            position: relative;
            z-index: 1;
            transition: transform 0.2s, background 0.2s;
        }

        .step:hover {
            transform: scale(1.05);
            background: #e9f9ef;
        }
    </style>


</head>

<body>

<!-- Container Indice -->
<div class="container-xxl my-5">
    <div class="row d-none d-lg-flex">
        <!-- Desktop: 3 livelli affiancati -->
        <div class="col-lg-4">
            <div class="p-3 text-center border rounded shadow-sm h-100">
                <h3 class="fw-bold text-success mb-4">üî∞ Livello Base</h3>
                <div class="path">
                    <a href="base/introduzione.html" class="step">Introduzione</a>
                    <a href="base/regole.html" class="step">Regole fondamentali</a>
                    <a href="base/primi-esempi.html" class="step">Primi esempi</a>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="p-3 text-center border rounded shadow-sm h-100">
                <h3 class="fw-bold text-primary mb-4">‚öîÔ∏è Intermedio</h3>
                <div class="path">
                    <a href="intermedio/stabilita.html" class="step">Stabilit√†</a>
                    <a href="intermedio/mobilita.html" class="step">Mobilit√†</a>
                    <a href="intermedio/controllo-linee.html" class="step">Controllo delle linee</a>
                </div>
            </div>
        </div>

        <div class="col-lg-4">
            <div class="p-3 text-center border rounded shadow-sm h-100">
                <h3 class="fw-bold text-danger mb-4">üèÜ Avanzato</h3>
                <div class="path">
                    <a href="avanzato/strategie-finali.html" class="step">Strategie finali</a>
                    <a href="avanzato/pattern.html" class="step">Pattern avanzati</a>
                    <a href="avanzato/partite-commentate.html" class="step">Partite commentate</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile: slider -->
    <div class="d-lg-none text-center">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <button id="prevLevel" class="btn btn-outline-secondary">‚óÄ</button>
            <h3 id="levelTitle" class="fw-bold m-0"></h3>
            <button id="nextLevel" class="btn btn-outline-secondary">‚ñ∂</button>
        </div>

        <div id="levelContent"></div>
    </div>
</div>

<!-- JS per lo slider mobile -->
<script>
    const levels = [
        {
            title: "üî∞ Livello Base",
            color: "success",
            chapters: [
                {text: "Introduzione", link: "base/introduzione.html"},
                {text: "Regole fondamentali", link: "base/regole.html"},
                {text: "Primi esempi", link: "base/primi-esempi.html"}
            ]
        },
        {
            title: "‚öîÔ∏è Intermedio",
            color: "primary",
            chapters: [
                {text: "Stabilit√†", link: "intermedio/stabilita.html"},
                {text: "Mobilit√†", link: "intermedio/mobilita.html"},
                {text: "Controllo delle linee", link: "intermedio/controllo-linee.html"}
            ]
        },
        {
            title: "üèÜ Avanzato",
            color: "danger",
            chapters: [
                {text: "Strategie finali", link: "avanzato/strategie-finali.html"},
                {text: "Pattern avanzati", link: "avanzato/pattern.html"},
                {text: "Partite commentate", link: "avanzato/partite-commentate.html"}
            ]
        }
    ];

    let current = 0;
    const titleEl = document.getElementById("levelTitle");
    const contentEl = document.getElementById("levelContent");

    function renderLevel() {
        const level = levels[current];
        titleEl.textContent = level.title;
        contentEl.innerHTML = `
    <div class="path">
      ${level.chapters.map(ch =>
            `<a href="${ch.link}" class="step border-${level.color}">${ch.text}</a>`
        ).join("")}
    </div>`;
    }

    document.getElementById("prevLevel").onclick = () => {
        current = (current - 1 + levels.length) % levels.length;
        renderLevel();
    };
    document.getElementById("nextLevel").onclick = () => {
        current = (current + 1) % levels.length;
        renderLevel();
    };

    renderLevel();
</script>

</body>
</html>
