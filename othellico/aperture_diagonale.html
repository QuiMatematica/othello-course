<!DOCTYPE HTML>

<html lang="it">
<head>
	<title>Othello: corso interattivo - Le mosse ideali</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="../tao/othello.css">
    <script type="module">
        import { init } from "../tao/othello.js";
        document.addEventListener('DOMContentLoaded', init);
    </script>
</head>

<body>

	<div id="othello-content" class="container-xxl mt-4">

		<h1>Aperture con la diagonale</h1>

		<h2>Heath - 8 triangolo</h2>

		<div class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">

				<div class="card mx-auto board-card my-3">
					<div class="card-body">
						<div class="sequence-board" data-file="heath-8-triangolo-nero.json"></div>
					</div>
					<div class="card-footer text-body-secondary text-center">
						Giochi con il nero.
					</div>
				</div>

            </div>
            <div class="col">

				<div class="card mx-auto board-card my-3">
					<div class="card-body">
						<div class="sequence-board" data-file="heath-8-triangolo-bianco.json"></div>
					</div>
					<div class="card-footer text-body-secondary text-center">
						Giochi con il bianco.
					</div>
				</div>

            </div>
        </div>

		<h3>Varianti</h3>

		<div class="card mx-auto board-card my-3">
			<div class="card-body">
				<div class="sequence-board" data-file="heath-8-triangolo-foschi-20240526.json"></div>
			</div>
			<div class="card-footer text-body-secondary text-center">
				Foschi - GPI Udine - 26 maggio 2024<br>Giochi con il bianco.
			</div>
		</div>

	</div>

</body>
</html>
