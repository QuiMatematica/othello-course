<!DOCTYPE HTML>

<html lang="it">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Qui Othello</title>
    <link rel="stylesheet" href="../assets/bootstrap-icons/bootstrap-icons.min.css">
    <link href="../css/othello.css" rel="stylesheet">
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="../js/bootstrap.bundle.min.js"></script>

<style>
  /* Intestazione della sezione con pulsanti integrati */
  .carousel-header {
    min-height: 2.75rem;          /* assicura spazio verticale per i pulsanti */
    padding: 0 3rem;              /* lascia spazio orizzontale ai pulsanti */
  }
  .btn-arrow {
    position: absolute;
    top: 50%; transform: translateY(-50%);
    width: 2.25rem; height: 2.25rem;
    border: 0; border-radius: 50%;
    background: rgba(0,0,0,.35); /* cerchio scuro per visibilità su sfondi chiari */
    display: inline-flex; align-items: center; justify-content: center;
    z-index: 5; cursor: pointer;
  }
  .btn-arrow:hover { background: rgba(0,0,0,.5); }
  .btn-arrow-left  { left: 0.5rem; }
  .btn-arrow-right { right: 0.5rem; }

  /* Rendi le icone ben visibili dentro il cerchio scuro */
  .btn-arrow .carousel-control-prev-icon,
  .btn-arrow .carousel-control-next-icon {
    filter: invert(1); opacity: 1; width: 1.1rem; height: 1.1rem;
    background-size: 100% 100%;
  }

  /* Griglia capitoli: 4 colonne su md+, stack su mobile */
  @media (min-width: 768px) {
    .col-md-3 { /* già gestito da Bootstrap, questa riga è solo esplicativa */ }
  }
</style>


</head>

<body>

<!-- Bootstrap 5 Carousel: una sezione per slide -->
<div id="courseCarousel" class="carousel slide" data-bs-ride="false">
  <div class="carousel-inner">

    <!-- ===== Sezione: BASE ===== -->
    <div class="carousel-item active">
      <div class="container py-4">

        <!-- Header della sezione con frecce allineate al titolo -->
        <div class="carousel-header position-relative d-flex align-items-center justify-content-center mb-3">
          <!-- Prev -->
          <button class="btn-arrow btn-arrow-left"
                  type="button"
                  data-bs-target="#courseCarousel"
                  data-bs-slide="prev"
                  aria-label="Sezione precedente">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>

          <h2 class="m-0 text-success text-center">Base</h2>

          <!-- Next -->
          <button class="btn-arrow btn-arrow-right"
                  type="button"
                  data-bs-target="#courseCarousel"
                  data-bs-slide="next"
                  aria-label="Sezione successiva">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>

        <!-- Capitoli (4 colonne su md+, impilati su mobile) -->
        <div class="row g-3">
          <div class="col-12 col-md-3">
            <div class="p-3 border rounded shadow-sm h-100">
              <h5 class="fw-bold">Capitolo 1</h5>
              <ul class="list-unstyled">
                <li><a href="#" class="text-decoration-none d-flex align-items-center"><span class="me-2">▶️</span>Regole</a></li>
                <li><a href="#" class="text-decoration-none d-flex align-items-center"><span class="me-2">▶️</span>Preparazione</a></li>
                <li><a href="#" class="text-decoration-none d-flex align-items-center"><span class="me-2">▶️</span>Setup tavola</a></li>
              </ul>
            </div>
          </div>
          <!-- Aggiungi altre col-12 col-md-3 per arrivare fino a 10 capitoli -->
        </div>
      </div>
    </div>

    <!-- ===== Sezione: INTERMEDIO ===== -->
    <div class="carousel-item">
      <div class="container py-4">
        <div class="carousel-header position-relative d-flex align-items-center justify-content-center mb-3">
          <button class="btn-arrow btn-arrow-left" type="button" data-bs-target="#courseCarousel" data-bs-slide="prev" aria-label="Sezione precedente">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <h2 class="m-0 text-warning text-center">Intermedio</h2>
          <button class="btn-arrow btn-arrow-right" type="button" data-bs-target="#courseCarousel" data-bs-slide="next" aria-label="Sezione successiva">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>

        <div class="row g-3">
          <div class="col-12 col-md-3">
            <div class="p-3 border rounded shadow-sm h-100">
              <h5 class="fw-bold">Capitolo 1</h5>
              <ul class="list-unstyled">
                <li><a href="#" class="text-decoration-none d-flex align-items-center"><span class="me-2">▶️</span>Mobilità</a></li>
                <li><a href="#" class="text-decoration-none d-flex align-items-center"><span class="me-2">▶️</span>Stabilità</a></li>
              </ul>
            </div>
          </div>
          <!-- altre colonne capitolo -->
        </div>
      </div>
    </div>

    <!-- ===== Sezione: AVANZATO ===== -->
    <div class="carousel-item">
      <div class="container py-4">
        <div class="carousel-header position-relative d-flex align-items-center justify-content-center mb-3">
          <button class="btn-arrow btn-arrow-left" type="button" data-bs-target="#courseCarousel" data-bs-slide="prev" aria-label="Sezione precedente">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          </button>
          <h2 class="m-0 text-primary text-center">Avanzato</h2>
          <button class="btn-arrow btn-arrow-right" type="button" data-bs-target="#courseCarousel" data-bs-slide="next" aria-label="Sezione successiva">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
          </button>
        </div>

        <div class="row g-3">
          <div class="col-12 col-md-3">
            <div class="p-3 border rounded shadow-sm h-100">
              <h5 class="fw-bold">Capitolo 1</h5>
              <ul class="list-unstyled">
                <li><a href="#" class="text-decoration-none d-flex align-items-center"><span class="me-2">▶️</span>Controllo linee</a></li>
                <li><a href="#" class="text-decoration-none d-flex align-items-center"><span class="me-2">▶️</span>Finale preciso</a></li>
              </ul>
            </div>
          </div>
          <!-- altre colonne capitolo -->
        </div>
      </div>
    </div>

  </div>
</div>


</body>
</html>
